plugins {
    id 'java'
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'io.ktor:ktor-server-core:2.1.0'
    api 'io.ktor:ktor-server-netty:2.1.0'
    api 'io.ktor:ktor-server-websockets:2.1.0'
    api 'io.netty:netty-all:4.1.79.Final'
    api 'com.google.code.gson:gson:2.9.1'
    testApi 'net.java.dev.jna:jna:5.12.1'
    testApi 'net.java.dev.jna:jna-platform:5.12.1'
    testApi 'com.miglayout:miglayout-swing:11.0'
}
